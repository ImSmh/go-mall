# users-api 部署
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api-service  # 保持命名规范
  namespace: go-mall
  labels:
    app: go-mall
    service: users-api  # 明确区分服务类型
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-mall
      service: users-api  # 匹配API标签
  template:
    metadata:
      labels:
        app: go-mall
        service: users-api
    spec:
      containers:
        - name: users-api
          image: swr.cn-south-1.myhuaweicloud.com/jjzzchtt/go-mall:latest
          command: ["/app/apis/User", "-f", "/app/etc/user-api.prod.yaml"]  # API二进制路径
          ports:
            - containerPort: 8001  # API主端口（与docker-compose对齐）
            - containerPort: 8101  # 健康检查端口
          envFrom:
            - configMapRef:
                name: go-mall-env
          resources:
            limits:
              cpu: "0.5"
              memory: 512Mi
          volumeMounts:
            - mountPath: /app/logs
              name: app-logs
          livenessProbe:
            httpGet:
              path: /health
              port: 8101  # 使用API健康检查端口
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8101
            initialDelaySeconds: 5
          imagePullPolicy: IfNotPresent
      volumes:
        - name: app-logs
          hostPath:
            path: /app/logs

---
# users-api 的 Service
apiVersion: v1
kind: Service
metadata:
  name: users-api-service
  namespace: go-mall
spec:
  selector:
    app: go-mall
    service: users-api  # 匹配API标签
  ports:
    - name: http
      port: 8001
      targetPort: 8001
      nodePort: 31801  # 按30000-32767范围分配
    - name: metrics
      port: 8101
      targetPort: 8101
      nodePort: 31811  # 保持+10递增规则
  type: NodePort
